<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__body">
        <div class="card__content">
          <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
          <p class="card__text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall
            efficiency.
          </p>
        </div>
        <div class="card__statistics">
          <div class="statistic">
            <strong class="statistic__quantity">10k+</strong>
            <p class="statistic__content">companies</p>
          </div>
          <div class="statistic">
            <strong class="statistic__quantity">314</strong>
            <p class="statistic__content">templates</p>
          </div>
          <div class="statistic">
            <strong class="statistic__quantity">12M+</strong>
            <p class="statistic__content">queries</p>
          </div>
        </div>
      </div>
      <div class="card__image">
        <img src="./images/image-header-desktop.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
